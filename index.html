<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موظف الشهر | دار الدواء</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap');
    :root{
      --persian-green:#00A693;--persian-green-dark:#00897B;--persian-green-light:#4DB6AC;--persian-green-soft:#E0F2F1;
      --teal-accent:#00796B;--teal-light:#B2DFDB;--deep-teal:#004D40;--white:#fff;--text-dark:#263238;
      --font-primary:'Tajawal','Almarai',sans-serif;--space-xxl:5rem;--space-xl:3rem;--space-lg:2rem;--space-md:1.5rem;--space-sm:1rem;--space-xs:.5rem;
      --transition-smooth:.3s ease
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:var(--font-primary);background:linear-gradient(135deg,var(--persian-green-soft),var(--white));color:var(--text-dark);overflow-x:hidden}
    .background-pattern{position:fixed;inset:0;background-image:radial-gradient(circle at 15% 50%,rgba(0,167,147,.1)0,transparent 20%),radial-gradient(circle at 85% 30%,rgba(0,121,107,.1)0,transparent 20%),radial-gradient(circle at 50% 80%,rgba(77,182,172,.1)0,transparent 20%);z-index:-1}
    .modern-nav{position:fixed;top:0;left:0;width:100%;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-bottom:1px solid var(--teal-light);transition:all var(--transition-smooth);z-index:10}
    .nav-container{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:var(--space-sm) var(--space-md)}
    .nav-logo img{height:50px;transition:all var(--transition-smooth)}
    /* تنسيق الأزرار */
    .nav-menu {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }
    .nav-link {
      text-decoration: none;
      color: var(--deep-teal);
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all var(--transition-smooth);
    }
    .nav-link:hover {
      background-color: var(--persian-green-soft);
      color: var(--persian-green-dark);
    }
    .nav-link.active {
      background-color: var(--persian-green);
      color: #fff;
    }

    .hero-section{min-height:80vh;display:flex;justify-content:center;align-items:center;margin-top:80px;position:relative;overflow:hidden}
    .hero-background{position:absolute;inset:0;background:linear-gradient(135deg,var(--persian-green),var(--persian-green-dark));clip-path:polygon(0 0,100% 0,100% 85%,0 100%);z-index:-1}
    .hero-content{text-align:center;background:rgba(255,255,255,.95);backdrop-filter:blur(10px);padding:var(--space-xl);border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.1)}
    .hero-badge{display:inline-block;background:var(--persian-green);color:#fff;padding:var(--space-xs) var(--space-md);border-radius:50px;font-weight:700;margin-bottom:var(--space-lg);animation:float 3s ease-in-out infinite;box-shadow:0 10px 20px rgba(0,167,147,.3)}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    .hero-title{font-size:clamp(2.5rem,6vw,4rem);color:var(--deep-teal);margin-bottom:var(--space-md)}
    .hero-title .accent{color:var(--persian-green)}
    .hero-tagline{opacity:.85}
    .main-content{max-width:1200px;margin:auto;padding:var(--space-xl) var(--space-md)}
    .section-header{text-align:center;margin-bottom:var(--space-xl)}
    .section-title{font-size:clamp(2rem,5vw,3rem);color:var(--deep-teal);margin-bottom:var(--space-sm);position:relative;display:inline-block}
    .section-title::after{content:'';position:absolute;bottom:-10px;right:0;width:100px;height:4px;background:var(--persian-green);border-radius:2px}
    .section-subtitle{opacity:.7}
    .employees-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--space-xl)}
    .employee-card{background:#fff;border-radius:16px;padding:var(--space-lg);text-align:center;position:relative;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.08);border:1px solid var(--teal-light);transition:all var(--transition-smooth)}
    .employee-card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,0,0,.15)}
    .employee-photo-container{width:150px;height:150px;margin:0 auto var(--space-md);position:relative}
    .employee-photo{width:100%;height:100%;border-radius:50%;object-fit:cover;border:4px solid var(--persian-green-light);transition:all var(--transition-smooth)}
    .employee-card:hover .employee-photo{border-color:var(--persian-green);transform:scale(1.05)}
    .employee-name{font-size:1.5rem;color:var(--deep-teal);margin-bottom:var(--space-xs)}
    .employee-title{opacity:.75;margin-bottom:var(--space-md)}
    .employee-achievement{background:var(--persian-green-light);color:#fff;padding:var(--space-xs) var(--space-md);border-radius:50px;display:inline-block;margin-bottom:var(--space-md)}
    .badges-container{margin-bottom:var(--space-sm)}
    .badge{background:var(--persian-green-soft);color:var(--persian-green);font-weight:700;padding:var(--space-xs) var(--space-sm);border-radius:4px;font-size:.85rem}
    .download-btn{border:none;background:var(--persian-green-soft);color:var(--persian-green);border-radius:50%;width:42px;height:42px;cursor:pointer;transition:all .3s;position:relative}
    .download-btn:hover{background:var(--persian-green);color:#fff;transform:translateY(-3px)}
    .download-btn::after{content:'تنزيل البطاقة';position:absolute;bottom:50px;right:50%;transform:translateX(50%);background:var(--deep-teal);color:#fff;padding:4px 8px;border-radius:4px;font-size:.8rem;opacity:0;white-space:nowrap;transition:opacity .3s}
    .download-btn:hover::after{opacity:1}
    .card-theme-1{--persian-green:#00A693;--persian-green-light:#4DB6AC}
    .card-theme-2{--persian-green:#00897B;--persian-green-light:#26A69A}
    .card-theme-3{--persian-green:#00796B;--persian-green-light:#009688}
    .card-theme-4{--persian-green:#00695C;--persian-green-light:#00897B}
    @media(max-width:1200px){.employees-grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:768px){
      .employees-grid{grid-template-columns:1fr}
      .nav-menu{flex-wrap:wrap;gap:.8rem;justify-content:center}
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <nav class="modern-nav">
    <div class="nav-container">
      <div class="nav-logo"><img src="https://www.dadgroup.com/wp-content/uploads/2023/11/uplift-dad-website-05.png" alt=""></div>
      <div class="nav-menu">
        <a href="https://dadgroup.sharepoint.com/:u:/r/sites/Main/SitePages/HR-Announcmnets.aspx" class="nav-link">Announcements</a>
        <a href="https://dadgroup.sharepoint.com/:u:/r/sites/Main/SitePages/Offers.aspx" class="nav-link">Special Offers</a>
        <a href="https://dadgroup.sharepoint.com/:u:/r/sites/Main/SitePages/HR%20Policies.aspx?csf=1&web=1&e=iKjINM" class="nav-link">Policies and Procedures</a>
        <a href="https://dadgroup.sharepoint.com/sites/Main/SitePages/HR-Activities.aspx" class="nav-link">HR Activities</a>
        <a href="https://dadgroup.sharepoint.com/sites/Main/SitePages/Human-Resources.aspx" class="nav-link active">Home</a>

      </div>
    </div>
  </nav>

  <header class="hero-section">
    <div class="hero-background"></div>
    <div class="hero-content">
      <div class="hero-badge"><span>December 2025</span></div>
      <h1 class="hero-title"><span>موظف</span> <span class="accent">الشهر</span></h1>
      <p class="hero-tagline">تقديرا للتميز والانجازات الاستثنائية</p>
    </div>
  </header>

  <main class="main-content">
    <section class="employees-section">
      <div class="section-header">
        <h2 class="section-title">المكرمون هذا الشهر</h2>
        <p class="section-subtitle">نقدر جهودكم المتميزة التي تساهم في تقدمنا المستمر</p>
      </div>
      <div id="employees-container" class="employees-grid"></div>
    </section>
  </main>

  <footer class="site-footer" style="background:#fff;border-top:1px solid var(--teal-light);padding:var(--space-lg) 0;text-align:center">
    <img src="https://www.dadgroup.com/wp-content/uploads/2023/11/uplift-dad-website-05.png" height="40" alt="">
    <p>جميع الحقوق محفوظة © 2026 دار الدواء</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const employees = [
        { n: "حسين عطا الله حسن الناطور", d: "الإنتاج", p: "https://raw.githubusercontent.com/BaselGhanem/Best-Acheivers/d2c04123ce538608f7931ebf2b0a20fd727db000/Employees/2441.png" },
        { n: "حمزه احمد ابراهيم ناصر", d: "الهندسة", p: "https://raw.githubusercontent.com/BaselGhanem/Best-Acheivers/d2c04123ce538608f7931ebf2b0a20fd727db000/Employees/3090.png" },
        { n: "محمد جميل محمد طه", d: "الانتاج", p: "https://raw.githubusercontent.com/BaselGhanem/Best-Acheivers/d2c04123ce538608f7931ebf2b0a20fd727db000/Employees/3005.png" },        { n: "معاويه محمد احمد المساعيد", d: "الانتاج", p: "https://raw.githubusercontent.com/BaselGhanem/Best-Acheivers/d2c04123ce538608f7931ebf2b0a20fd727db000/Employees/3535.png" },
        { n: "وسناء فيصل عبدالله ابوعساف", d: "عمليات الجودة", p: "https://raw.githubusercontent.com/BaselGhanem/Best-Acheivers/d2c04123ce538608f7931ebf2b0a20fd727db000/Employees/3827.png" },
      ];

      const badges = ["روح الفريق","اصرار وتميز","عطاء متواصل","ملهم","تعاون مثمر","ابداع متجدد"];
      const themes = ["card-theme-1","card-theme-2","card-theme-3","card-theme-4","card-theme-1","card-theme-2"];
      const container = document.getElementById('employees-container');

      employees.forEach((emp, i) => {
        const card = document.createElement('div');
        card.className = `employee-card ${themes[i]}`;
        card.innerHTML = `
          <div class="employee-photo-container">
            <img src="${emp.p}" alt="صورة ${emp.n}" class="employee-photo" crossorigin="anonymous">
          </div>
          <h3 class="employee-name">${emp.n}</h3>
          <p class="employee-title">${emp.d}</p>
          <div class="employee-achievement">تميز في الاداء الوظيفي خلال شهر December</div>
          <div class="badges-container"><span class="badge">${badges[i]}</span></div>
          <button class="download-btn" title="تنزيل البطاقة"><i class="fa-solid fa-download"></i></button>
        `;
        container.appendChild(card);
      });

      document.querySelectorAll('.download-btn').forEach((btn) => {
        btn.addEventListener('click', async (e) => {
          e.stopPropagation();
          const card = btn.closest('.employee-card');
          const prev = btn.style.visibility;
          btn.style.visibility = 'hidden';
          try {
            const canvas = await html2canvas(card, { backgroundColor: null, scale: 2, useCORS: true });
            const a = document.createElement('a');
            a.download = 'employee-card.png';
            a.href = canvas.toDataURL('image/png');
            a.click();
          } catch (err) { console.error(err); }
          btn.style.visibility = prev || 'visible';
        });
      });
    });
  </script>
</body>
</html>
